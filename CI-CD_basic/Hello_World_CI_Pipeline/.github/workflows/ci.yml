name: Hello World CI

on:
  push:
    branches: [master]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Make script executable
        run: chmod +x hello.sh

      - name: Run Script
        run: ./hello.sh

      - name: Print Pipeline Status
        run: echo "Pipeline Running..."
